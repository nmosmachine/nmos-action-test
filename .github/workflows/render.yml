name: Render
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '8.x'
      - run: make distclean
      - run: make build-tools GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
      - run: make build GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}


