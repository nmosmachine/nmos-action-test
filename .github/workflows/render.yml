name: Render
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Uses Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: make distclean
      - run: make build-tools
      - run: make build


